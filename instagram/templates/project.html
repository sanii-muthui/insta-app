{%extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="card" style="width: 50%;display: block;margin-left: auto;margin-right: auto;" >
        <h1 class="card-header">
                <img src="{{profile.photo.url}}"  style="border-radius: 50%;height:50px; width: 50px;" class="card-img-top" alt="">{{request.user.username}}
        </h1>
        <div class="card-body">
                <img src="{{project.image.url}}"  class="card-img-top" alt="">
                <p><b>description:</b><br>{{project.description}}</p>
        </div>
        <div class="card-footer">
                <a href="/project-vote/{{project.id}}"><i class="fa fa-heart" style="font-size: 40px;">{{project.userinterface}} </a></i>
                <a href="#"><i class="fa fa-comment" style="font-size: 40px;"></i></a>
        </div>
    </div>
    </div>


    {% endblock %}
